<!doctype HTML>
<html>
<!--<head>-->
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
<!--</head>-->
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
    <a-assets>
        <a-asset-item id="santa_f-obj" src="model/santa/santa_f.obj"></a-asset-item>
        <a-asset-item id="santa_f-mtl" src="model/santa/santa_f.mtl"></a-asset-item>
    </a-assets>
    <a-marker preset="custom" type='pattern' url="marker/pattern-marker.patt">
        <a-obj-model id="santa_f" src="#santa_f-obj" mtl="#santa_f-mtl" position="0 0 0" scale="0.8 0.8 0.8" rotation="0 0 0"></a-obj-model>
        <a-entity id="fukano_face" obj-model="obj:#fukano_face-obj;" position="-0.25 1.72 -0.1" scale="0.0025 0.0025 0.0025" rotation="0 0 -90"></a-entity>
        <a-text value="めりーくりすます！！" position="0 2.05 0" align="center"></a-text>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
